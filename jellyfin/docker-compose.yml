---
version: "2.1"
services:
  jellyfin:
    image: lscr.io/linuxserver/jellyfin:latest
    container_name: jellyfin
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Kyiv
      - JELLYFIN_PublishedServerUrl=192.168.0.7 #optional
    volumes:
      - /mnt/share/Media/jellyfin:/config
      - /mnt/share/Media/Series:/data/tvshows
      - /mnt/share/Media/Movies:/data/movies
    ports:
      - 8011:8096
      - 7359:7359/udp #optional
      # - 1900:1900/udp #optional
    restart: unless-stopped
    network_mode: bridge
